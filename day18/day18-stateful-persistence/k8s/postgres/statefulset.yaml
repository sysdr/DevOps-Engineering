apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-cluster
  namespace: default
spec:
  serviceName: postgres-headless
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: postgres-init
        image: postgres:15
        command:
        - bash
        - -c
        - |
          if [ "$HOSTNAME" = "postgres-cluster-0" ]; then
            echo "primary" > /tmp/role
          else
            echo "replica" > /tmp/role
          fi
          chown postgres:postgres /tmp/role
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: shared-data
          mountPath: /tmp
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "statefuldb"
        - name: POSTGRES_USER
          value: "dbuser"
        - name: POSTGRES_PASSWORD
          value: "secure123"
        - name: PGUSER
          value: "dbuser"
        - name: POSTGRES_REPLICATION_USER
          value: "replicator"
        - name: POSTGRES_REPLICATION_PASSWORD
          value: "repl123"
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U dbuser -d statefuldb
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U dbuser -d statefuldb
          initialDelaySeconds: 60
          periodSeconds: 20
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql
        - name: shared-data
          mountPath: /tmp
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi" 
            cpu: "500m"
      volumes:
      - name: postgres-config
        configMap:
          name: postgres-config
      - name: shared-data
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 10Gi
