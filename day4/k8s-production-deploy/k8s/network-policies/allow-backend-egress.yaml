apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-backend-egress
  namespace: k8s-dashboard
spec:
  podSelector:
    matchLabels:
      app: k8s-dashboard-backend
  policyTypes:
  - Egress
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
    - protocol: UDP
      port: 53
