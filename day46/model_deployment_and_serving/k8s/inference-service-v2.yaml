apiVersion: v1
kind: Service
metadata:
  name: model-service-v2
spec:
  selector:
    app: model-service
    version: v2
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-service
      version: v2
  template:
    metadata:
      labels:
        app: model-service
        version: v2
    spec:
      containers:
      - name: model-server
        image: model-serving-platform:latest
        ports:
        - containerPort: 8000
        env:
        - name: MODEL_VERSION
          value: "v2"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
