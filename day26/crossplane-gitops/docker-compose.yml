version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - KUBERNETES_SERVICE_HOST=kubernetes.default.svc
    volumes:
      - ~/.kube:/root/.kube:ro
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    restart: unless-stopped
