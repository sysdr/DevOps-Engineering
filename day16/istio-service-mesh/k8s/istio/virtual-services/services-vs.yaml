apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-services
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: /users
    route:
    - destination:
        host: user-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /products
    route:
    - destination:
        host: product-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /orders
    route:
    - destination:
        host: order-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /recommendations
    route:
    - destination:
        host: recommendation-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: user-service
        port:
          number: 8080
