apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: frontend
        port:
          number: 3000
  - match:
    - uri:
        prefix: /static/
    route:
    - destination:
        host: frontend
        port:
          number: 3000
  - match:
    - uri:
        regex: ".*\\.(js|css|png|jpg|jpeg|gif|ico|svg)$"
    route:
    - destination:
        host: frontend
        port:
          number: 3000
