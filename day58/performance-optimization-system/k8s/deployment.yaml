apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-optimizer
  labels:
    app: performance-optimizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: performance-optimizer
  template:
    metadata:
      labels:
        app: performance-optimizer
    spec:
      containers:
      - name: api
        image: performance-optimizer:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: performance-optimizer
spec:
  selector:
    app: performance-optimizer
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
