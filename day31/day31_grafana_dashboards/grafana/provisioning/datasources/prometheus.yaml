apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://localhost:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: '5s'
      queryTimeout: '60s'
  
  - name: Business-Metrics
    type: prometheus
    access: proxy
    url: http://localhost:8000
    isDefault: false
    editable: true
    jsonData:
      timeInterval: '5s'
