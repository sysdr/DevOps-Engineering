apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wasm-edge-ingress
  namespace: wasm-edge-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: wasm-edge.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wasm-edge-api-service
            port:
              number: 80
