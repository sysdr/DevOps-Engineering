<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Storage & Database Patterns Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .metric-title {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }
        
        .metric-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-healthy { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
        
        .data-table {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .table-header {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #1d4ed8;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            background: #f8fafc;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #e2e8f0;
            font-weight: 600;
            color: #374151;
        }
        
        .table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .table tr:hover {
            background: #f8fafc;
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #666;
        }
        
        .error {
            color: #ef4444;
            text-align: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .success-message {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function Dashboard() {
            const [healthData, setHealthData] = useState(null);
            const [dbStats, setDbStats] = useState(null);
            const [replicationStatus, setReplicationStatus] = useState(null);
            const [users, setUsers] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [newUser, setNewUser] = useState({ username: '', email: '' });
            const [successMessage, setSuccessMessage] = useState('');
            
            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 30000); // Refresh every 30 seconds
                return () => clearInterval(interval);
            }, []);
            
            const fetchData = async () => {
                try {
                    setLoading(true);
                    
                    const [healthRes, statsRes, replicationRes, usersRes, transactionsRes] = await Promise.all([
                        fetch('/health'),
                        fetch('/database/stats'),
                        fetch('/replication/status'),
                        fetch('/users'),
                        fetch('/transactions')
                    ]);
                    
                    setHealthData(await healthRes.json());
                    setDbStats(await statsRes.json());
                    setReplicationStatus(await replicationRes.json());
                    setUsers(await usersRes.json());
                    setTransactions(await transactionsRes.json());
                    
                    setError(null);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const createUser = async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(newUser)
                    });
                    
                    if (response.ok) {
                        setNewUser({ username: '', email: '' });
                        setSuccessMessage('User created successfully!');
                        setTimeout(() => setSuccessMessage(''), 3000);
                        fetchData(); // Refresh data
                    }
                } catch (err) {
                    setError(err.message);
                }
            };
            
            if (loading && !healthData) {
                return <div className="loading">Loading dashboard...</div>;
            }
            
            if (error) {
                return <div className="error">Error: {error}</div>;
            }
            
            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>ðŸš€ Advanced Storage & Database Patterns</h1>
                        <p>Multi-Region PostgreSQL with PgBouncer & Automated Monitoring</p>
                    </div>
                    
                    <div className="metrics-grid">
                        <div className="metric-card">
                            <div className="metric-title">
                                <span className={`status-indicator ${healthData?.status === 'healthy' ? 'status-healthy' : 'status-error'}`}></span>
                                System Health
                            </div>
                            <div className="metric-value">{healthData?.status || 'Unknown'}</div>
                            <div className="metric-subtitle">
                                Last updated: {new Date(healthData?.timestamp).toLocaleString()}
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">ðŸ“Š Database Connections</div>
                            <div className="metric-value">{dbStats?.connections?.active_connections || 0}</div>
                            <div className="metric-subtitle">
                                Active / {dbStats?.connections?.total_connections || 0} Total
                            </div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">ðŸ’¾ Database Size</div>
                            <div className="metric-value">{dbStats?.database_size || 'N/A'}</div>
                            <div className="metric-subtitle">Current storage usage</div>
                        </div>
                        
                        <div className="metric-card">
                            <div className="metric-title">
                                <span className={`status-indicator ${replicationStatus?.replica?.status === 'active' ? 'status-healthy' : 'status-warning'}`}></span>
                                Replication Status
                            </div>
                            <div className="metric-value">{replicationStatus?.replica?.status || 'Unknown'}</div>
                            <div className="metric-subtitle">
                                Lag: {replicationStatus?.replica?.lag_seconds ? `${replicationStatus.replica.lag_seconds.toFixed(2)}s` : 'N/A'}
                            </div>
                        </div>
                    </div>
                    
                    <div className="form-container">
                        <h2>Create New User</h2>
                        <form onSubmit={createUser}>
                            <div className="form-group">
                                <label>Username:</label>
                                <input
                                    type="text"
                                    value={newUser.username}
                                    onChange={(e) => setNewUser({...newUser, username: e.target.value})}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Email:</label>
                                <input
                                    type="email"
                                    value={newUser.email}
                                    onChange={(e) => setNewUser({...newUser, email: e.target.value})}
                                    required
                                />
                            </div>
                            <button type="submit" className="btn-primary">Create User</button>
                            {successMessage && <div className="success-message">{successMessage}</div>}
                        </form>
                    </div>
                    
                    <div className="data-table">
                        <div className="table-header">
                            <span>ðŸ‘¥ Users ({users.length})</span>
                            <button onClick={fetchData} className="refresh-btn">Refresh</button>
                        </div>
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Created At</th>
                                    <th>Last Login</th>
                                </tr>
                            </thead>
                            <tbody>
                                {users.map(user => (
                                    <tr key={user.id}>
                                        <td>{user.id}</td>
                                        <td>{user.username}</td>
                                        <td>{user.email}</td>
                                        <td>{new Date(user.created_at).toLocaleString()}</td>
                                        <td>{user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                    
                    <div className="data-table">
                        <div className="table-header">
                            <span>ðŸ’³ Recent Transactions ({transactions.length})</span>
                            <button onClick={fetchData} className="refresh-btn">Refresh</button>
                        </div>
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                    <th>Region</th>
                                    <th>Created At</th>
                                </tr>
                            </thead>
                            <tbody>
                                {transactions.map(transaction => (
                                    <tr key={transaction.id}>
                                        <td>{transaction.id}</td>
                                        <td>{transaction.username}</td>
                                        <td style={{color: transaction.amount > 0 ? '#10b981' : '#ef4444'}}>
                                            ${Math.abs(transaction.amount)}
                                        </td>
                                        <td>
                                            <span style={{
                                                padding: '4px 8px',
                                                borderRadius: '4px',
                                                fontSize: '0.8rem',
                                                backgroundColor: transaction.transaction_type === 'deposit' ? '#d1fae5' : '#fee2e2',
                                                color: transaction.transaction_type === 'deposit' ? '#065f46' : '#991b1b'
                                            }}>
                                                {transaction.transaction_type}
                                            </span>
                                        </td>
                                        <td>{transaction.region}</td>
                                        <td>{new Date(transaction.created_at).toLocaleString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
