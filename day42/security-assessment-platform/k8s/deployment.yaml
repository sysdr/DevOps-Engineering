apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-assessment-api
  namespace: security-assessment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: security-assessment
  template:
    metadata:
      labels:
        app: security-assessment
    spec:
      serviceAccountName: security-assessor
      containers:
      - name: api
        image: security-assessment-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
