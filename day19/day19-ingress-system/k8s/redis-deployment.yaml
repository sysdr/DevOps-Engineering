apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: ingress-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7.0-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ingress-demo
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
