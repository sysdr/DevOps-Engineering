apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ingress-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: day19-frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ingress-demo
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 3000
