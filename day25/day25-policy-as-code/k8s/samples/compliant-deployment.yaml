apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliant-app
  labels:
    app: demo
    team: platform
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: nginx
        image: docker.io/nginx:latest
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - containerPort: 80
